<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

    <!-- Add timeblocks -->
<!-- 9 AM -->
    <div class="row time-block" id="9am">
      <div class="col-md-2 hour">9 AM</div>
      <textarea id="9am-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 10 AM -->
    <div class="row time-block" id="10am">
      <div class="col-md-2 hour">10 AM</div>
      <textarea id="10am-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 11 AM -->
    <div class="row time-block" id="11am">
      <div class="col-md-2 hour">11 AM</div>
      <textarea id="11am-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 12 PM -->
    <div class="row time-block" id="12am">
      <div class="col-md-2 hour">12 PM</div>
      <textarea id="12am-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 1 PM -->
    <div class="row time-block" id="1pm">
      <div class="col-md-2 hour">1 PM</div>
      <textarea id="1pm-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 2 PM -->
    <div class="row time-block" id="2pm">
      <div class="col-md-2 hour">2 PM</div>
      <textarea id="2pm-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 3 PM -->
    <div class="row time-block" id="3pm">
      <div class="col-md-2 hour">3 PM</div>
      <textarea id="3pm-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 4 PM -->
    <div class="row time-block" id="4pm">
      <div class="col-md-2 hour">4 PM</div>
      <textarea id="4pm-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    <!-- 5 PM -->
    <div class="row time-block" id="5pm">
      <div class="col-md-2 hour">5 PM</div>
      <textarea id="5pm-description" class="description col-md-8"></textarea>
      <button class=" btn saveBtn col-md-2">🗃️</button>
    </div>
    </div>
    
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
